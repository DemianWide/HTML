<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="https://maxst.icons8.com/vue-static/landings/primary-landings/favs/icons8_fav_32%C3%9732.png">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <section>
        <form action="">

            <fieldset>
                <legend>Регистрация пользователя</legend>
                <p>
                    <label for="login">Логин</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="login" 
                        minlength="5"
                        placeholder="Ваш логин"
                        title="Минимальное количество символов 5"
                    >
                <p>
                    <label for="mail">Электронная почта</label>
                    <input 
                        type="email"
                        id="mail"
                        name="email"
                        placeholder="Введите эл. почту"
                        title="Окончание почты должно быть на @ + ваша почта mail.ru, gmail.com и т.д.">
                </p>
                
                </p>
                <p>
                    <label for="password">Пароль</label>
                    <input 
                        type="password"
                        name="password" 
                        id="password"
                        minlength="5"
                        maxlength="15"
                        placeholder="Ваш пароль"
                        title="Минимальное количество символов 5 и 15 максимальное">
                </p>
                <p>
                    <label for="password1">Повторите ваш пароль</label>
                    <input 
                        type="text"
                        name="password" 
                        id="password1"
                        minlength="5"
                        maxlength="15"
                        placeholder="Ваш пароль"
                        title="Повторите пароль">
                </p>
    
                <p>
                    <label for="burth_day">Дата рождения</label>
                    <input type="date" id="burth_day" name="birthday">
                </p>
    
                <p>
                    <button type="submit">Отправить</button>
                </p>
            </fieldset>
        </form>
    </section>
</body>
</html>
