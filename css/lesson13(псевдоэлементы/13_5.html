<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::before::after</title>
    <link rel="stylesheet" href="13_5.css">
</head>
<body>
    <p class="emoji-pseudo">
        Текст с псевдоэлементами
        before и after
        и эмоджи в content
    </p>

    <div class="gray-box-pseudo">
        Текст с псевдоэлементами after
        и пустой строкой в content
    </div>

    <p class= "image-pseudo">
        Текст с псевдоэлементами after
        и изображением в content
    </p>

    <p 
        class="after-pseudo"
        data-example = "Я значение из атрибута"
    >
        Текст с псевдоэлементами after
        и значением атрибута data-example в content
    </p>



</body>
</html>
