<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдокласс состояния disabled</title>
    <link rel="stylesheet" href="14_4.css">
</head>
<body>
    
    <button>Обычная кнопка</button>
    <button disabled>Disabled кнопка</button>

    <br>

    <input value="обычное поле ввода">
    <input 
        value="Disabled поле ввода"
        disabled>
</body>
</html>
