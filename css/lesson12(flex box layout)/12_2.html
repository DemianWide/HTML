<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <link rel="stylesheet" href="12_2.css">
</head>
<body>
    <div>display: flex</div>
    <div class="flex-container">
        <div class="flex-element">
            Элемент 1
        </div>
        <div class="flex-element">
            Элемент 2
        </div>
    </div>

    <div>flex + flex-direction: row-reverse</div>
    <div class="flex-container flex-row-reverse">
        <div class="flex-element">
            Элемент 1
        </div>
        <div class="flex-element">
            Элемент 2
        </div>
    </div>

    <div>flex + flex-direction: column</div>
    <div class="flex-container flex-column">
        <div class="flex-element">
            Элемент 1
        </div>
        <div class="flex-element">
            Элемент 2
        </div>
    </div>

    <div>flex + flex-direction: column-reverse</div>
    <div class="flex-container flex-column-reverse">
        <div class="flex-element">
            Элемент 1
        </div>
        <div class="flex-element">
            Элемент 2
        </div>
    </div>


    
</body>
</html>
