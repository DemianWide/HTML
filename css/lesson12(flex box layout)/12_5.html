<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12_5.css">
    <title>flex-grow_flex-shrink_flex-basis</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-element">1</div>
        <div class="flex-element">2</div>
        <div class="flex-element">3</div>
        <div class="flex-element">4</div>
    </div>
    <br>
    <div>flex-shrink</div>
    <div class="flex-container flex-shrink">
        <div class="flex-element">1</div>
        <div class="flex-element" style="flex-shrink: 0;">2</div>
        <div class="flex-element">3</div>
        <div class="flex-element">4</div>
    </div>

    <br>
    <div>flex-basis</div>
    <div class="flex-container flex-basis">
        <div class="flex-element-basis">1</div>
        <div class="flex-element-basis">2</div>
        <div class="flex-element-basis">3</div>
        <div class="flex-element-basis">4</div>
    </div>

</body>
</html>
